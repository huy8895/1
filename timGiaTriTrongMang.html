<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thuc hanh tim gia tri trong mang</title>
</head>
<body>
<script>
    //Viết một chương trình JavaScript để tìm một giá tri
    // được nhập vào từ hộp thoại có nằm trong mảng hay không.
    // Nếu có in ra vị trí của phần tử đó.

    let value = prompt('nhap vao 1 gia tri de kiem tra');
    let arr = [-3, 5, 1, 3, 2, 10];
    for (let i = 0; i < arr.length; i++){
        if (arr[i] == value){
            document.write('gia tri ' +value+ ' co trong mang , va nam o vi tri ' +i);
            break;
        }

        
    }


</script>
</body>
</html>
